<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <meta name="keywords" content=" Musica artistas escuchar sonido reggaeton rock pop">
    <meta name="description"
        content="Descubre Ghost Music, el portal definitivo para los amantes de la música. Sumérgete en un mundo sonoro donde cada nota cuenta una historia. Desde los clásicos eternos hasta las últimas tendencias, Ghost Music te ofrece una experiencia auditiva inolvidable. Explora, escucha y comparte la magia de la música sin límites.">

    <link rel="shortcout icon" href="/assets/Sin título-1 1.png" type="image/x-icon">

    <!-- etiqueta open graph-->
    <title>bir clothing</title>
    <meta property="og:title" content="Ghost music" />
    <meta property="og:type" content="img/jpg" />
    <meta property="og:url" content="http://www.ghostmusic.com" />
    <meta property="og:image" content="/assets/Sin título-1 1.png">
    <meta property="og:decription" content="Reproductor de musica fantastico" />

    <link rel="stylesheet" href="/style.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>



<body class="fond">
    <div>
        <header class="navbar">
            <nav class="navbar__nav">
                <main class="navbar__menu">
                    <section class="menu__de__navegacion">
                        <img src="/assets/Sin título-1 1.png" alt="">
                        <button class="home">
                            <img src="/assets/hogar 1@2x (1) 1 (2).png" alt="">
                        </button>

                        <div class="box">
                            <input type="text" placeholder="Buscar..." class="bucar__b">
                            <button class="bucar__b"><i class="fa fa-search" aria-hidden="true"></i></button>
                        </div>


                        <button class="button">Registrate</button>
                        <button class="button__a">Iniciar sesion</button>
                    </section>
                </main>

                <header class="biblioteca">

                    <div class="book">
                        <h1 class="book__text">Tu biblioteca</h1>
                        <img src="/assets/Vector.png" alt="">
                    </div>

                    <div class="card">
                        <h2 class="texto">Crea tu playlist</h2>
                        <button class="click">Crear</button>
                    </div>

                    <div class="card">
                        <h2 class="texto">Nueva musica</h2>
                        <button class="click">Explorar</button>
                    </div>

                    <footer>
                        <div class="footer">
                            <p>©2019-2024,Ghost Music,Inc.</p>
                            <p>Terms and conditions</p>
                            <p>Privacy Policy</p>
                        </div>
                        <div class="logo">
                            <img src="/assets/fa6-brands_square-x-twitter.png" alt="">
                            <img src="/assets/Vector (1).png" alt="">
                            <img src="/assets/Vector (2).png" alt="">
                        </div>
                    </footer>


                </header>

            </nav>
        </header>
        <div>

            <section class="description">
                <h1 class="itim-regular">
                    Déjate envolver por las melodías de Ghost Music,descubre nuevos talentos y sumérgete en
                    una calidad de audio espectral.
                </h1>
            </section>

            <hr class="linea">
            <section class="cantantes__container">
                <div>
                    <button class="border" onclick="window.open('https://music.youtube.com/channel/UCJyuVUIg-MCLF_LcccnzW3g', '_blank')">
                      <img class="ysy" src="/assets/6d2eeb0eaa66fbe2e6fbe3136e5e1680--the-weeknd-album-cover 3 (9).png" alt="">
                      <p class="titulo">Ysy</p>
                    </button>
                </div>

                <div>
                    <button class="border" onclick="window.open('https://music.youtube.com/channel/UCei_d3N_YJKny96V_5-dO9w', '_blank')">
                      <img class="niki" src="/assets/6d2eeb0eaa66fbe2e6fbe3136e5e1680--the-weeknd-album-cover 3 (10).png" alt="">
                      <p class="titulo__n">Niki Nicole</p>
                    </button>
                </div>

                <div>
                    <button class="border" onclick="window.open('https://music.youtube.com/search?q=quevedo', '_blank')">
                      <img class="qvd" src="/assets/6d2eeb0eaa66fbe2e6fbe3136e5e1680--the-weeknd-album-cover 3 (8).png" alt="">
                      <p class="titulo">Quevedo</p>
                    </button>
                </div>

                <div>
                    <button class="border" onclick="window.open('https://music.youtube.com/channel/UCoHRmfxqEHTHoNTddLS3ErQ', '_blank')">
                      <img class="alv" src="/assets/6d2eeb0eaa66fbe2e6fbe3136e5e1680--the-weeknd-album-cover 3 (6).png" alt="">
                      <p class="titulo__n">Alvaro Diaz</p>
                    </button>
                </div>

                <div>
                    <button class="border" onclick="window.open('https://music.youtube.com/channel/UCtLchRAZex11gn-ah1_1Pgw', '_blank')">
                      <img class="duki" src="/assets/6d2eeb0eaa66fbe2e6fbe3136e5e1680--the-weeknd-album-cover 3 (7).png" alt="">
                      <p class="titulo">Duki</p>
                    </button>
                </div>

                <div>
                    <button class="border" onclick="window.open('https://music.youtube.com/channel/UCZaM2oTrjnG0AYl3I5RHaXA', '_blank')">
                      <img class="suei" src="/assets/6d2eeb0eaa66fbe2e6fbe3136e5e1680--the-weeknd-album-cover 3 (5).png" alt="">
                      <p class="titulo">suei</p>
                    </button>
                </div>
            </section>

            <section class="album" id="container">

            </section>

        </div>
    </div>

    <div class="reproductor">

        <button class="play">
            <img src="/assets/skip_next_filled.png" alt="">
        </button>
        <button class="play" id="play" >
            <img src="/assets/Play circle.png" alt="">
        </button>
        <button class="play">
            <img src="/assets/skip_next_filled (1).png" alt="">
        </button>
        <button class="play">
            <img src="/assets/Repeat.png" alt="">
        </button>

        <audio src="" id="audio" autoplay></audio>
    </div>

    <script src="/script.js"></script>
</body>

</html>
